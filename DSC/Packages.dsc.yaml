# 一般用
properties:
  configurationVersion: 0.2.0
  resources:
    # PowerToys
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPowerToys
      directives:
        description: Install PowerToys
        allowPrerelease: true
      settings:
        id: Microsoft.PowerToys
        source: winget
    - resource: Microsoft.PowerToys.Configure/PowerToysConfigure
      dependsOn:
        - installPowerToys
      directives:
        description: Configure PowerToys
      settings:
        AdvancedPaste:
          Enabled: true
        AlwaysOnTop:
          Enabled: false
        Awake:
          Enabled: true
          KeepDisplayOn: true
          Mode: INDEFINITE
        ColorPicker:
          Enabled: false
        CropAndLock:
          Enabled: false
        EnvironmentVariables:
          Enabled: true
        FancyZones:
          Enabled: false
        FileLocksmith:
          Enabled: true
        ImageResizer:
          Enabled: false
        KeyboardManager:
          Enabled: false
        FindMyMouse:
          Enabled: true
        MouseHighlighter:
          Enabled: false
        MouseJump:
          Enabled: false
        MousePointerCrosshairs:
          Enabled: false
        MouseWithoutBorders:
          Enabled: false
        NewPlus:
          Enabled: false
        Peek:
          Enabled: true
        PowerRename:
          Enabled: true
        PowerLauncher:
          Enabled: false
        PowerAccent:
          Enabled: false
        PowerPreview:
          EnableSvgPreview: true
          EnableSvgThumbnail: true
          EnableMdPreview: true
          EnableMonacoPreview: true
          EnablePdfPreview: true
          EnablePdfThumbnail: true
          EnableGcodePreview: true
          EnableGcodeThumbnail: true
          EnableStlThumbnail: true
          EnableQoiPreview: true
          EnableQoiThumbnail: true
        PowerOcr:
          Enabled: false
        Workspaces:
          Enabled: false
        ShortcutGuide:
          Enabled: true
        MeasureTool:
          Enabled: false
        Hosts:
          Enabled: true
        RegistryPreview:
          Enabled: false

