# ソフト開発用
properties:
  configurationVersion: 0.2.0
  resources:
    # #########################################################################

    # PowerShell7 ※管理権限が必要
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installPowerShell
      directives:
        description: Install PowerShell7
      settings:
        id: Microsoft.PowerShell
        source: winget

    # WindowsTerminal
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWindowsTerminal
      directives:
        description: Install WindowsTerminal
      settings:
        id: Microsoft.WindowsTerminal
        source: winget

    # TeraTerm ※管理権限が必要
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installTeraTerm
      directives:
        description: Install TeraTerm
      settings:
        id: TeraTermProject.teraterm
        source: winget

    # #########################################################################

    # WinMerge
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installWinMerge
      directives:
        description: Install WinMerge
      settings:
        id: WinMerge.WinMerge
        source: winget

    # Git
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installGit
      directives:
        description: Install Git
      settings:
        id: Git.Git
        source: winget

    # Sourcetree
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installSourceTree
      directives:
        description: Install Sourcetree
      settings:
        id: Atlassian.Sourcetree
        source: winget

    # Visual Studio Code
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVSCode
      directives:
        description: Install Visual Studio Code
      settings:
        id: Microsoft.VisualStudioCode
        source: winget

    # DevToys
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installDevToys
      directives:
        description: Install DevToys
      settings:
        id: DevToys-app.DevToys
        source: winget

    # #########################################################################

    # VisualStudio 2022 Community ※管理権限が必要
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: installVisualStudio2022Community
      directives:
        description: Install VisualStudio 2022 Community
      settings:
        id: Microsoft.VisualStudio.2022.Community
        source: winget
    - resource: Microsoft.VisualStudio.DSC/VSComponents
      dependsOn:
        - installVisualStudio2022Community
      directives:
        description: Install required VS workloads
        allowPrerelease: true
      settings:
        productId: Microsoft.VisualStudio.Product.Community
        channelId: VisualStudio.17.Release
        components:
          - Microsoft.VisualStudio.Workload.ManagedDesktop

